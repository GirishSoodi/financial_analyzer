version: "3.9"

services:

  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: financial_ai
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    restart: always
    ports:
      - "6380:6379"

  api:
    build: .
    container_name: financial_api
    depends_on:
      - mysql
      - redis
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data   # ✅ CRITICAL FIX
    working_dir: /app

  worker:
    build: .
    container_name: financial_worker
    command: celery -A app.celery_worker.celery worker --loglevel=info
    depends_on:
      - redis
      - mysql
    env_file:
      - .env
    volumes:
      - ./data:/app/data   # ✅ CRITICAL FIX
    working_dir: /app

volumes:
  mysql_data: